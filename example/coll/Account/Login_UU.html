<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>UU-ERP | Cyborg-ERP</title>
    
    <link id="lnkmanifest" rel="manifest">
    <link id="srcicon" href="#" rel="shortcut icon" type="image/x-icon">

    <!-- Stylesheets -->
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/libs/font-awesome.css" rel="stylesheet">
    <link href="../css/compiled/theme_styles.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet'>

    <!-- Custom styles -->
    <style>
        body {
            background-image: url('uuhome.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #eyes {
            position: absolute;
            right: 5%;
            top: 33%;
            z-index: 1000;
            cursor: pointer;
        }

        #eyes i {
            font-size: 15px;
        }

        .validation-summary-errors {
            color: red;
        }

        .error-message {
            display: none;
            color: red;
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        @media only screen and (max-width: 970px) {
            #pageFooter {
                display: flex;
                flex-direction: column-reverse;
                align-items: center;
                justify-content: center;
            }

            #fontbig1 {
                font-size: 20px;
                text-align: center;
            }

            #fontsmall1 {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Scripts -->
    <!-- <script src="../js/jquery.js"></script>
    <script src="../ProjectJS_Org/Account/login.js"></script> -->

    <!-- Main Form -->
    <form id="loginForm" action="" method="post">
        <input id="hdnMsg" name="hdnMsg" type="hidden" value="UU">
        <input id="checkOnline" name="checkOnline" type="hidden" value="0">
        <input name="__RequestVerificationToken" type="hidden" value="HEaztFJTzoBtxtUktHZ3QSGhOId44P15WNIQbFAIhrEOxoCezRSPnHc-3DVNoX8mEumV-ZKW5cr6GCbf4OuAAlR_OcKopJltcUowWi3lzSo1">
        
        <div id="login-full-wrapper">
            <div class="row" id="pageFooter">
                <div class="col-sm-4">
                    <div id="login-box" style="zoom: 90%;">
                        <div id="login-box-holder" style="float: right;">
                            <div class="row">
                                <div class="col-xs-12">
                                    <!-- Login Header -->
                                    <header id="login-header">
                                        <div id="login-logo">
                                            <img id="imgclient" src="showClientLoginPageLogo.png" alt="" style="width: 100px; height: auto;">
                                        </div>
                                    </header>

                                    <!-- Login Box -->
                                    <div id="login-box-inner" style="background-color: rgba(128, 128, 128, 0.35)">
                                        <form role="form" action="">
                                            <!-- Login Form Fields -->
                                            <div class="input-group">
                                                <span id="error-message" class="error-message">
                                                    Username or password is incorrect
                                                </span>
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user" style="color: white;"></i></span>
                                                <input autocomplete="off" class="form-control" data-val="true" data-val-required="The User name field is required." id="UserName" name="UserName" placeholder="User ID" style="font-size:12px; font-weight:500;" type="text" value="">
                                            </div>
                                            <b style="color: red"><span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span></b>

                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                <input autocomplete="off" class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" placeholder="Password" style="font-size:12px; font-weight:500;" type="password">
                                                <span id="eyes"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                            </div>
                                            <input Value="" id="hdnID" name="clientIP" type="hidden" value="">
                                            <b style="color: red"><span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span></b>

                                            <!-- Captcha -->
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i title="Click to load new captcha" style="color: lightgreen; cursor: pointer;" class="fa fa-refresh fa-2x" id="btnRefreshCaptcha"></i>
                                                </span>
                                                <center><img id="imgPhoto" src="#" style="width:250px; height:40px; border:groove thin #ccc" alt=""></center>
                                            </div>

                                            <div class="input-group">
                                                <input autocomplete="off" class="captcha form-control text-center" data-val="true" data-val-required="The Captcha field is required." id="captcha" name="captcha" placeholder="Enter Captcha" style="font-size:15px;font-weight:500; height: 40px; width:300px;" type="text" value="">
                                            </div>
                                            <b style="color: red"><span class="field-validation-valid" data-valmsg-for="captcha" data-valmsg-replace="true"></span></b>

                                            <!-- Submit Button -->
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <button type="submit" class="btn btn-primary col-xs-12 btnSubmit">Login</button>
                                                </div>
                                            </div>

                                            <!-- Sgate Login Button -->
                                            <div class="row" style="margin-top: 10px;">
                                                <div class="col-xs-12">
                                                    <a href="./sgateclient/sgate.html" class="btn btn-success col-xs-12" style="background: linear-gradient(135deg, #00f2fe, #4facfe); border: none; box-shadow: 0 0 20px rgba(79, 172, 254, 0.6); transition: all 0.4s ease; position: relative; overflow: hidden;">
                                                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); animation: neon-sweep 2s infinite;"></div>
                                                        <i class="fa fa-sign-in" style="margin-right: 8px; text-shadow: 0 0 10px rgba(255,255,255,0.8);"></i>
                                                        <span style="font-weight: 700; letter-spacing: 1px; text-transform: uppercase; text-shadow: 0 0 10px rgba(255,255,255,0.5);">Login With Sgate QR</span>
                                                        <i class="fa fa-arrow-right" style="margin-left: 8px; transform: translateX(0); transition: transform 0.3s ease;"></i>
                                                    </a>
                                                    <style>
                                                        @keyframes neon-sweep {
                                                            0% { transform: translateX(-100%); }
                                                            100% { transform: translateX(100%); }
                                                        }
                                                        .btn-success:hover {
                                                            transform: translateY(-2px);
                                                            box-shadow: 0 0 30px rgba(79, 172, 254, 0.8) !important;
                                                        }
                                                        .btn-success:hover .fa-arrow-right {
                                                            transform: translateX(5px);
                                                        }
                                                    </style>
                                                </div>
                                            </div>

                                            <!-- Links -->
                                            <div id="remember-me-wrapper">
                                                <div class="row text-right">
                                                    <div class="col-sm-6 text-left"></div>
                                                    <div class="col-sm-6 text-right">
                                                        <a href="ForgotPassword.html" id="login-forget-link" class="col-xs-12" style="font-size: 12px; color: white">Forgot password?</a>
                                                    </div>
                                                </div>
                                                <div class="row text-right">
                                                    <div class="col-xs-12 text-right">
                                                        <a href="ForgotID.html" id="login-forget-link" class="col-xs-12" style="font-size: 12px; color: white">Forgot ID?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8"></div>
            </div>
        </div>
    </form>

    <!-- Additional Scripts -->
    <script src="../js/bootstrap.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('error-message').style.display = 'block';
        });
    </script>
</body>
</html>
