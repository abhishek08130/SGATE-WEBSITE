<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGATE- QR Authentications</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffd5;
            --secondary: #7000ff;
            --accent: #ff00d4;
            --dark: #030014;
            --light: #ffffff;
            --gradient: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
        }

        @font-face {
            font-family: 'Quantum';
            src: url('https://fonts.cdnfonts.com/css/quantum');
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Quantum', sans-serif;
            overflow-x: hidden;
            perspective: 2000px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .nav {
            position: fixed;
            width: 100%;
            padding: 1rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(3, 0, 20, 0.8);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }

        .logo {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .logo-img {
            height: clamp(20px, 4vw, 25px);
            width: auto;
            margin-right: 0.75rem;
        }

        /* Main Content Layout */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: clamp(1rem, 4vw, 6rem);
            gap: clamp(1rem, 3vw, 2rem);
            flex-wrap: wrap;
        }

        /* Merchant Card Styles */
        .merchant-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: clamp(1rem, 3vw, 1.5rem);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
            width: min(100%, 300px);
            backdrop-filter: blur(10px);
            margin-top: 0;
        }

        .merchant-logo {
            width: clamp(40px, 8vw, 60px);
            height: clamp(40px, 8vw, 60px);
            border-radius: 10px;
            margin-right: 1rem;
            object-fit: cover;
        }

        .merchant-info {
            margin-top: 1rem;
        }

        .merchant-name {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 0.3rem;
        }

        .merchant-url {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: var(--secondary);
            text-decoration: none;
        }

        /* Login Form Styles */
        .login-container {
            position: relative;
            z-index: 1;
            width: 40%; /* Decreased from 60% */
            max-width: 300px; /* Decreased from 400px */
        }

        .login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: clamp(1rem, 3vw, 1.5rem); /* Decreased padding */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
            width: 100%;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: formFloat 3s ease-in-out infinite;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: clamp(0.8rem, 3vw, 1.5rem); /* Decreased margin */
            font-size: clamp(1.2rem, 3vw, 1.8rem); /* Decreased font size */
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: clamp(0.8rem, 2vw, 1.2rem); /* Decreased margin */
        }
        
        #qrcode {
            margin: 0.8rem auto; /* Decreased margin */
            width: min(200px, 100%); /* Decreased from 256px */
            height: auto;
            display: flex;
            justify-content: center;
        }

        #qrcode img {
            max-width: 100%;
            height: auto;
        }

        #statusMessage {
            font-size: clamp(0.8rem, 1.8vw, 0.9rem); /* Decreased font size */
            margin-top: 0.5rem; /* Decreased margin */
            padding: 0.4rem; /* Decreased padding */
            border-radius: 6px;
            text-align: center;
            color: #000000;
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                align-items: center;
            }

            .merchant-card,
            .login-form {
                width: min(100%, 280px); /* Decreased from 320px */
            }

            .login-form h2 {
                font-size: clamp(1rem, 4vw, 1.3rem); /* Decreased font size */
            }
        }

        @media (max-width: 480px) {
            .nav {
                padding: 0.5rem;
            }

            .page-container {
                padding: 4rem 1rem 1rem;
            }
        }

        @keyframes formFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <nav class="nav">
        <div class="logo"><img src="https://sgate.abhishekbhatt.engineer/logo.png" alt="SGATE Logo" class="logo-img">SGATE</div>
    </nav>
    
    <div class="page-container">
        <div class="merchant-card">
            <img src="https://sgate.abhishekbhatt.engineer/merchant-logo.png" alt="Merchant Logo" class="merchant-logo">
            <div class="merchant-info">
                <div class="merchant-name">Merchant Name</div>
                <a href="https://merchant-website.com" class="merchant-url" target="_blank">merchant-website.com</a>
            </div>
        </div>
        
        <div class="login-container">
            <form class="login-form">
                <h2>SGATE QR AUTHENTICATION</h2>
                <p style="background: linear-gradient(45deg, #000000, #333333); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"><b>Open SGATE Mobile App to scan QR code.</b></p>
                <div class="form-group">
                    <div id="qrcode"></div>
                    <div id="statusMessage">Waiting for QR scan...</div>
                </div>
                <a href="../Login_UU.html" style="text-decoration: none; color: var(--secondary); font-size: 0.9rem; display: block; text-align: center;">Back to Login</a>
            </form>
        </div>
    </div>

    <script>
let verificationInterval;

async function generateQRCode() {
    try {
        console.log("Requesting token generation...");
        const response = await fetch('https://api.sskarateschool.in/generate');
        const data = await response.json();
        const {token} = data;

        console.log("Token generated:", {token });
        new QRCode(document.getElementById("qrcode"), {
            text: token,
            width: Math.min(256, window.innerWidth - 40),
            height: Math.min(256, window.innerWidth - 40)
        });
        startVerification(token);
    } catch (error) {
        console.error("Error generating QR code:", error);
    }
}

function startVerification(token) {
    if (verificationInterval) {
        clearInterval(verificationInterval);
    }
    
    verificationInterval = setInterval(async () => {
        try {
            const response = await fetch(`https://api.sskarateschool.in/verify?token=${token}`);
            const data = await response.json();
            console.log("Token verification result:", data);
            const {userId} = data;
            if (userId) {
                clearInterval(verificationInterval);
                window.location.href = `/dash.html/${userId}`;
            }
        } catch (error) {
            console.error("Error verifying token:", error);
            clearInterval(verificationInterval);
        }
    }, 2000);
}

window.onload = generateQRCode;

window.addEventListener('resize', () => {
    const qrcodeElement = document.getElementById("qrcode");
    qrcodeElement.innerHTML = '';
    generateQRCode();
});
    </script>
    <script>
         const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        const particleCount = Math.min(2000, window.innerWidth < 768 ? 1000 : 2000);
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

            const colorChoice = Math.random();
            const color = new THREE.Color(
                colorChoice > 0.7 ? 0x00ffd5 :
                colorChoice > 0.4 ? 0x7000ff :
                0xff00d4
            );
            
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: window.innerWidth < 768 ? 0.3 : 0.2,
            vertexColors: true,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 30;

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) / window.innerWidth;
            mouseY = (event.clientY - window.innerHeight / 2) / window.innerHeight;
        });

        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;

            const positions = particleGeometry.attributes.position.array;
            const time = Date.now() * 0.001;

            for(let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += Math.sin(time + positions[i] * 0.1) * 0.1;
            }
            particleGeometry.attributes.position.needsUpdate = true;

            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            particleMaterial.size = window.innerWidth < 768 ? 0.3 : 0.2;
        });

        gsap.from('.login-form', {
            duration: 1.5,
            y: 100,
            opacity: 0,
            ease: 'power4.out'
        });
    </script>
</body>
</html>
