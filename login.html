<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGATE - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffd5;
            --secondary: #7000ff;
            --accent: #ff00d4;
            --dark: #030014;
            --light: #ffffff;
            --gradient: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
        }

        @font-face {
            font-family: 'Quantum';
            src: url('https://fonts.cdnfonts.com/css/quantum');
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Quantum', sans-serif;
            overflow-x: hidden;
            perspective: 2000px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 1920px;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .nav {
            width: 100%;
            padding: 2rem;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(3, 0, 20, 0.8);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            height: 120px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-img {
            height: 80px !important;
            width: auto;
            margin-right: 1rem !important;
        }

        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            margin-top: 20px;
            width: 100%;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
            width: 400px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: formFloat 3s ease-in-out infinite;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(112, 0, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 10px rgba(112, 0, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 213, 0.4);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .social-btn {
            width: 100%;
            padding: 12px 20px;
            margin: 0;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            gap: 10px;
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .google-btn {
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            color: white;
            border: none;
        }

        .facebook-btn {
            background: linear-gradient(45deg, #1877f2, #0099ff);
            color: white;
        }

        .github-btn {
            background: linear-gradient(45deg, #24292e, #404448);
            color: white;
        }

        .qr-btn {
            background: linear-gradient(45deg, #00ffd5, #7000ff);
            color: white;
        }

        .social-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        @keyframes formFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <br><br>
    <div id="scene-container"></div>
    <nav class="nav">
        <div class="logo"><img src="logo.png" alt="SGATE Logo" class="logo-img">SGATE</div>
    </nav>
    <div class="login-container">
        <form class="login-form">
            <h2>LOGIN TO YOUR ACCOUNT</h2>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <a href="forgot.html" style="text-decoration: none; color: var(--secondary); font-size: 0.9rem;"><u>Forgot Password?</u></a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            
            <div class="social-login">
                <button type="button" class="social-btn qr-btn" onclick="window.location.href='qr-login.html'">
                    <i class="fas fa-qrcode"></i>
                    Login with QR Code
                </button>
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button type="button" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </button>
            </div>
            <br>
            <a href="register.html" style="text-decoration: none; color: var(--secondary); font-size: 0.9rem; display: block; text-align: center;">Don't have an account? Register here</a>
        </form>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Create Security-themed Particles
        const particleCount = 2000;
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

            const colorChoice = Math.random();
            const color = new THREE.Color(
                colorChoice > 0.7 ? 0x00ffd5 :
                colorChoice > 0.4 ? 0x7000ff :
                0xff00d4
            );
            
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.2,
            vertexColors: true,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 30;

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) / window.innerWidth;
            mouseY = (event.clientY - window.innerHeight / 2) / window.innerHeight;
        });

        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;

            const positions = particleGeometry.attributes.position.array;
            const time = Date.now() * 0.001;

            for(let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += Math.sin(time + positions[i] * 0.1) * 0.1;
            }
            particleGeometry.attributes.position.needsUpdate = true;

            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Form animations
        gsap.from('.login-form', {
            duration: 1.5,
            y: 100,
            opacity: 0,
            ease: 'power4.out'
        });
    </script>
</body>
</html>
