<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGATE - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffd5;
            --secondary: #7000ff;
            --accent: #ff00d4;
            --dark: #030014;
            --light: #ffffff;
            --gradient: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            
            /* Responsive spacing units */
            --space-xs: clamp(0.4rem, 0.8vw, 0.6rem);
            --space-sm: clamp(0.6rem, 1.2vw, 0.8rem);
            --space-md: clamp(0.8rem, 1.6vw, 1.2rem);
            --space-lg: clamp(1.2rem, 2.4vw, 1.6rem);
            --space-xl: clamp(1.6rem, 3.2vw, 2.4rem);

            /* Responsive font sizes */
            --text-xs: clamp(0.7rem, 1.2vw, 0.8rem);
            --text-sm: clamp(0.8rem, 1.5vw, 0.9rem); 
            --text-md: clamp(0.9rem, 1.8vw, 1.1rem);
            --text-lg: clamp(1.1rem, 2.2vw, 1.3rem);
            --text-xl: clamp(1.3rem, 2.6vw, 1.8rem);
            --text-2xl: clamp(1.8rem, 3.6vw, 2.6rem);
        }

        @font-face {
            font-family: 'Quantum';
            src: url('https://fonts.cdnfonts.com/css/quantum');
            font-display: swap;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Quantum', sans-serif;
            overflow-x: hidden;
            perspective: 2000px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .nav {
            width: 100%;
            padding: var(--space-md);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(3, 0, 20, 0.8);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            height: auto;
            min-height: clamp(50px, 8vh, 70px);
        }

        .logo {
            font-size: var(--text-2xl);
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-img {
            height: clamp(25px, 5vw, 50px) !important;
            width: auto;
            margin-right: var(--space-sm) !important;
        }

        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: var(--space-lg);
            margin-top: var(--space-md);
            width: 100%;
            min-height: calc(100vh - clamp(50px, 8vh, 70px));
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: var(--space-lg);
            border-radius: clamp(12px, 1.8vw, 18px);
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
            width: min(90%, 400px);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: formFloat 3s ease-in-out infinite;
            margin: auto;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: var(--space-md);
            font-size: var(--text-lg);
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: var(--space-sm);
            width: 100%;
        }

        .form-group input {
            width: 100%;
            padding: var(--space-sm);
            border: 2px solid rgba(112, 0, 255, 0.2);
            border-radius: 8px;
            font-size: var(--text-sm);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 10px rgba(112, 0, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: var(--space-sm);
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: var(--text-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 213, 0.4);
        }

        .social-login {
            margin-top: var(--space-md);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
            width: 100%;
        }

        .social-btn {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            margin: 0;
            border: none;
            border-radius: 50px;
            font-size: var(--text-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            gap: var(--space-xs);
            font-weight: 500;
        }

        .social-btn i {
            font-size: var(--text-md);
        }

        /* Media Queries */
        @media screen and (max-width: 480px) {
            .login-form {
                padding: var(--space-md);
                width: 88%;
            }

            .social-btn {
                font-size: var(--text-xs);
                padding: var(--space-xs) var(--space-sm);
            }
        }

        @media screen and (max-width: 360px) {
            .login-form {
                padding: var(--space-sm);
                width: 92%;
            }

            .form-group {
                margin-bottom: var(--space-xs);
            }
        }

        @media (hover: hover) {
            .social-btn:hover {
                transform: translateY(-2px) scale(1.02);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .social-btn:hover::before {
                left: 100%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .social-btn, .login-btn {
                transition: none;
            }

            @keyframes formFloat {
                0%, 100% { transform: none; }
                50% { transform: none; }
            }
        }

        /* Social buttons styling */
        .google-btn {
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            color: white;
            border: none;
        }

        .facebook-btn {
            background: linear-gradient(45deg, #1877f2, #0099ff);
            color: white;
        }

        .github-btn {
            background: linear-gradient(45deg, #24292e, #404448);
            color: white;
        }

        .qr-btn {
            background: linear-gradient(45deg, #00ffd5, #7000ff);
            color: white;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        @keyframes formFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (prefers-color-scheme: dark) {
            .login-form {
                background: rgba(255, 255, 255, 0.9);
            }
        }

        @supports (backdrop-filter: blur(10px)) {
            .nav, .login-form {
                backdrop-filter: blur(10px);
            }
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <nav class="nav">
        <div class="logo"><img src="logo.png" alt="SGATE Logo" class="logo-img">SGATE</div>
    </nav>
    <div class="login-container">
        <form class="login-form">
            <h2>LOGIN TO YOUR ACCOUNT</h2>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <a href="forgot.html" style="text-decoration: none; color: var(--secondary); font-size: var(--text-xs);"><u>Forgot Password?</u></a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            
            <div class="social-login">
                <button type="button" class="social-btn qr-btn" onclick="window.location.href='qr-login.html'">
                    <i class="fas fa-qrcode"></i>
                    Login with QR Code
                </button>
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button type="button" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </button>
            </div>
            <br>
            <a href="register.html" style="text-decoration: none; color: var(--secondary); font-size: var(--text-xs); display: block; text-align: center;">Don't have an account? Register here</a>
        </form>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        function updateRendererSize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }
        
        updateRendererSize();
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Create Security-themed Particles
        const getParticleCount = () => {
            if (window.innerWidth < 480) return 800;
            if (window.innerWidth < 768) return 1200;
            return 2000;
        };

        const particleCount = getParticleCount();
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

            const colorChoice = Math.random();
            const color = new THREE.Color(
                colorChoice > 0.7 ? 0x00ffd5 :
                colorChoice > 0.4 ? 0x7000ff :
                0xff00d4
            );
            
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const getParticleSize = () => {
            if (window.innerWidth < 480) return 0.4;
            if (window.innerWidth < 768) return 0.3;
            return 0.2;
        };

        const particleMaterial = new THREE.PointsMaterial({
            size: getParticleSize(),
            vertexColors: true,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const updateCameraPosition = () => {
            if (window.innerWidth < 480) return 45;
            if (window.innerWidth < 768) return 40;
            return 30;
        };

        camera.position.z = updateCameraPosition();

        let mouseX = 0;
        let mouseY = 0;

        // Touch and mouse event handling with throttling
        let lastMove = 0;
        const handlePointerMove = (event) => {
            const now = Date.now();
            if (now - lastMove < 16) return; // Limit to ~60fps
            lastMove = now;

            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            mouseX = (clientX - window.innerWidth / 2) / window.innerWidth;
            mouseY = (clientY - window.innerHeight / 2) / window.innerHeight;
        };

        document.addEventListener('mousemove', handlePointerMove);
        document.addEventListener('touchmove', handlePointerMove, { passive: true });

        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;

            const positions = particleGeometry.attributes.position.array;
            const time = Date.now() * 0.001;

            for(let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += Math.sin(time + positions[i] * 0.1) * 0.1;
            }
            particleGeometry.attributes.position.needsUpdate = true;

            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        // Improved resize handler with debouncing and performance optimizations
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                updateRendererSize();
                camera.position.z = updateCameraPosition();
                particleMaterial.size = getParticleSize();
            }, 250);
        });

        // Form animations with responsive values and performance considerations
        gsap.from('.login-form', {
            duration: window.matchMedia('(prefers-reduced-motion: reduce)').matches ? 0 : 1.2,
            y: window.innerWidth < 768 ? 30 : 50,
            opacity: 0,
            ease: 'power3.out',
            clearProps: 'all'
        });
    </script>
</body>
</html>
