<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGATE- QR Authentications</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffd5;
            --secondary: #7000ff;
            --accent: #ff00d4;
            --dark: #030014;
            --light: #ffffff;
            --gradient: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
        }

        @font-face {
            font-family: 'Quantum';
            src: url('https://fonts.cdnfonts.com/css/quantum');
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Quantum', sans-serif;
            overflow-x: hidden;
            perspective: 2000px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .nav {
            position: fixed;
            width: 100%;
            padding: 1.5rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(3, 0, 20, 0.8);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-form {
            background: rgba(3, 0, 20, 0.9);
            padding: 4rem;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 213, 0.4);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: formFloat 3s ease-in-out infinite;
        }

        @keyframes formFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--secondary);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--light);
            font-family: 'Quantum', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 213, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            background: var(--gradient);
            color: var(--light);
            font-family: 'Quantum', sans-serif;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 213, 0.5);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .forgot-password a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    
    <nav class="nav">
        <div class="logo"><img src="logo.png" text="SGATE Logo" class="logo-img" style="height: 30px; width: auto; margin-right: 1rem;">SGATE</div>
    </nav>

    <div class="login-container">
        <form class="login-form">
            <h2>Login to SGATE QR</h2>
            <div class="form-group">
             
            </div>
        </form>
    </div>

    <script>
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Create Security-themed Particles
        const particleCount = 2000;
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

            const colorChoice = Math.random();
            const color = new THREE.Color(
                colorChoice > 0.7 ? 0x00ffd5 :
                colorChoice > 0.4 ? 0x7000ff :
                0xff00d4
            );
            
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.2,
            vertexColors: true,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 30;

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) / window.innerWidth;
            mouseY = (event.clientY - window.innerHeight / 2) / window.innerHeight;
        });

        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;

            const positions = particleGeometry.attributes.position.array;
            const time = Date.now() * 0.001;

            for(let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += Math.sin(time + positions[i] * 0.1) * 0.1;
            }
            particleGeometry.attributes.position.needsUpdate = true;

            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Form animations
        gsap.from('.login-form', {
            duration: 1.5,
            y: 100,
            opacity: 0,
            ease: 'power4.out'
        });
    </script>
</body>
</html>
