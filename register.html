<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGATE - Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffd5;
            --secondary: #7000ff;
            --accent: #ff00d4;
            --dark: #030014;
            --light: #ffffff;
            --gradient: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            
            /* Responsive spacing units */
            --space-xs: clamp(0.4rem, 0.8vw, 0.6rem);
            --space-sm: clamp(0.6rem, 1.2vw, 0.8rem);
            --space-md: clamp(0.8rem, 1.6vw, 1.2rem);
            --space-lg: clamp(1.2rem, 2.4vw, 1.6rem);
            --space-xl: clamp(1.6rem, 3.2vw, 2.4rem);

            /* Responsive font sizes */
            --text-xs: clamp(0.7rem, 1.2vw, 0.8rem);
            --text-sm: clamp(0.8rem, 1.5vw, 0.9rem); 
            --text-md: clamp(0.9rem, 1.8vw, 1.1rem);
            --text-lg: clamp(1.1rem, 2.2vw, 1.3rem);
            --text-xl: clamp(1.3rem, 2.6vw, 1.8rem);
            --text-2xl: clamp(1.8rem, 3.6vw, 2.6rem);
        }

        @font-face {
            font-family: 'Quantum';
            src: url('https://fonts.cdnfonts.com/css/quantum');
            font-display: swap;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Quantum', sans-serif;
            overflow-x: hidden;
            perspective: 2000px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .nav {
            width: 100%;
            padding: var(--space-md);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(3, 0, 20, 0.8);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            height: clamp(60px, 10vh, 120px);
        }

        .logo {
            font-size: var(--text-2xl);
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-img {
            height: clamp(40px, 8vh, 80px) !important;
            width: auto;
            margin-right: var(--space-sm) !important;
        }

        .register-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: var(--space-md);
            margin-top: var(--space-lg);
            width: 100%;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.9);
            padding: var(--space-xl);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
            width: min(90%, 400px);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: formFloat 3s ease-in-out infinite;
        }

        .register-form h2 {
            text-align: center;
            margin-bottom: var(--space-xl);
            font-size: var(--text-xl);
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: var(--space-md);
            width: 100%;
        }

        .form-group input {
            width: 100%;
            padding: var(--space-sm);
            border: 2px solid rgba(112, 0, 255, 0.2);
            border-radius: 8px;
            font-size: var(--text-sm);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 10px rgba(112, 0, 255, 0.2);
        }

        .register-btn {
            width: 100%;
            padding: var(--space-sm);
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: var(--text-md);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 213, 0.4);
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin: var(--space-md) 0;
        }

        .terms-checkbox input[type="checkbox"] {
            width: clamp(16px, 2vw, 18px);
            height: clamp(16px, 2vw, 18px);
            cursor: pointer;
        }

        .terms-checkbox label {
            color: var(--dark);
            font-size: var(--text-xs);
        }

        .terms-checkbox a {
            color: var(--secondary);
            text-decoration: none;
        }

        #status-message {
            text-align: center;
            margin-top: var(--space-md);
            padding: var(--space-sm);
            border-radius: 4px;
            font-size: var(--text-sm);
        }

        .success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #00ff00;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff0000;
        }

        @keyframes formFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .register-form {
                padding: var(--space-lg);
            }

            .terms-checkbox {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .nav {
                padding: var(--space-sm);
            }

            .register-form {
                padding: var(--space-md);
            }

            .logo {
                font-size: var(--text-xl);
            }
        }
    </style>
</head>
<body>
    <br><br>
    <div id="scene-container"></div>
    <nav class="nav">
        <div class="logo"><img src="logo.png" alt="SGATE Logo" class="logo-img">SGATE</div>
    </nav>
    <div class="register-container">
        <form class="register-form" id="registerForm">
            <h2>CREATE ACCOUNT</h2>
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Create Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="terms.html">Terms & Conditions</a> and <a href="privacy.html">Privacy Policy</a></label>
            </div>
            <button type="submit" class="register-btn">Create Account</button>
            <div id="status-message"></div>
            <br><br>
            <a href="login.html" style="text-decoration: none; color: var(--secondary); font-size: var(--text-xs); display: block; text-align: center;">Already have an account? Login here</a>
        </form>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCp-_PuE4YtzY4O3yEZcKRMUk6TqqHMNDI",
            authDomain: "sgate-passkey.firebaseapp.com",
            databaseURL: "https://sgate-passkey-default-rtdb.firebaseio.com",
            projectId: "sgate-passkey",
            storageBucket: "sgate-passkey.appStorage.app",
            messagingSenderId: "373905852269",
            appId: "1:373905852269:web:7f03a33be9c58bf3d7bc64",
            measurementId: "G-09G7V7695H"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const statusMessage = document.getElementById('status-message');

            if (password !== confirmPassword) {
                statusMessage.textContent = 'Passwords do not match';
                statusMessage.className = 'error';
                return;
            }

            try {
                // Create user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Add user data to Firestore
                await db.collection('Users').doc(user.uid).set({
                    uid: user.uid,
                    fname: fullName,
                    email: email,
                    
                });

                statusMessage.textContent = 'Account created successfully!';
                statusMessage.className = 'success';

                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'error';
            }
        });

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Create Security-themed Particles
        const particleCount = window.innerWidth < 768 ? 1000 : 2000;
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

            const colorChoice = Math.random();
            const color = new THREE.Color(
                colorChoice > 0.7 ? 0x00ffd5 :
                colorChoice > 0.4 ? 0x7000ff :
                0xff00d4
            );
            
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const getParticleSize = () => {
            if (window.innerWidth < 480) return 0.4;
            if (window.innerWidth < 768) return 0.3;
            return 0.2;
        };

        const particleMaterial = new THREE.PointsMaterial({
            size: getParticleSize(),
            vertexColors: true,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const updateCameraPosition = () => {
            if (window.innerWidth < 480) return 45;
            if (window.innerWidth < 768) return 40;
            return 30;
        };

        camera.position.z = updateCameraPosition();

        let mouseX = 0;
        let mouseY = 0;

        // Touch and mouse event handling with throttling
        let lastMove = 0;
        const handlePointerMove = (event) => {
            const now = Date.now();
            if (now - lastMove < 16) return; // Limit to ~60fps
            lastMove = now;

            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            mouseX = (clientX - window.innerWidth / 2) / window.innerWidth;
            mouseY = (clientY - window.innerHeight / 2) / window.innerHeight;
        };

        document.addEventListener('mousemove', handlePointerMove);
        document.addEventListener('touchmove', handlePointerMove, { passive: true });

        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;

            const positions = particleGeometry.attributes.position.array;
            const time = Date.now() * 0.001;

            for(let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += Math.sin(time + positions[i] * 0.1) * 0.1;
            }
            particleGeometry.attributes.position.needsUpdate = true;

            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        // Improved resize handler with debouncing and performance optimizations
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.position.z = updateCameraPosition();
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                particleMaterial.size = getParticleSize();
            }, 250);
        });

        // Form animations
        gsap.from('.register-form', {
            duration: 1.5,
            y: 100,
            opacity: 0,
            ease: 'power4.out'
        });
    </script>
</body>
</html>
