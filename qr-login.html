        }
        
        /* Body and Container */
        body {
            background: var(--dark);

            overflow-x: hidden;

        .container {

            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);

<body>
    <div id="scene-container"></div>
    <div class="scene-container">
        <nav class="nav">
            <div class="logo"><img src="logo.png" text="SGATE Logo" class="logo-img" style="height: 25px; width: auto; margin-right: 0.75rem;">SGATE</div>
        </nav>
        <div class="login-container">
            <form class="login-form">
            <h2>SGATE QR AUTHENTICATION</h2>
            <p style="background: linear-gradient(45deg, #000000, #333333); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"><b>Open SGATE Mobile App to scan QR code.</b></p>
            <div class="form-group">
                <div id="qrcode"></div>
            <div id="statusMessage">Waiting for QR scan...</div>
        </div>
        <a href="login.html" style="text-decoration: none; color: var(--secondary); font-size: 0.9rem; display: block; text-align: center;">Back to Login</a>
        </form>
    </div>

    <script>
let verificationInterval;

async function generateQRCode() {
    try {
        console.log("Requesting token generation...");
        const response = await fetch('https://api.sskarateschool.in/generate');
        const data = await response.json();
        const {token} = data;

        console.log("Token generated:", {token });
        new QRCode(document.getElementById("qrcode"), {
            text: token, // Use the JWT token as the QR code content
            width: 256,
            height: 256
        });
        startVerification(token);
    } catch (error) {
        console.error("Error generating QR code:", error);
    }
}

function startVerification(token) {
    // Clear any existing interval
    if (verificationInterval) {
        clearInterval(verificationInterval);
    }
    
    // Start polling every 2 seconds
    verificationInterval = setInterval(async () => {
        try {
            const response = await fetch(`https://api.sskarateschool.in/verify?token=${token}`);
            const data = await response.json();
            console.log("Token verification result:", data);
            const {userId} = data;
            if (userId) {
                // Clear interval once verified
                clearInterval(verificationInterval);
               // window.location.href = `http://localhost:5500/user/${userId}`;
               window.location.href = `/dash.html`;
            }
        } catch (error) {
            console.error("Error verifying token:", error);
            // Clear interval on error
            clearInterval(verificationInterval);
        }
    }, 2000); // Poll every 2 seconds
}

window.onload = generateQRCode;
    </script>
    <script>
         const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Create Security-themed Particles
        const particleCount = 2000;
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

            const colorChoice = Math.random();
            const color = new THREE.Color(
                colorChoice > 0.7 ? 0x00ffd5 :
                colorChoice > 0.4 ? 0x7000ff :
                0xff00d4
            );
            
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.2,
            vertexColors: true,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 30;

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) / window.innerWidth;
            mouseY = (event.clientY - window.innerHeight / 2) / window.innerHeight;
        });

        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;

            const positions = particleGeometry.attributes.position.array;
            const time = Date.now() * 0.001;

            for(let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += Math.sin(time + positions[i] * 0.1) * 0.1;
            }
            particleGeometry.attributes.position.needsUpdate = true;

            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Form animations
        gsap.from('.login-form', {
            duration: 1.5,
            y: 100,
            opacity: 0,
            ease: 'power4.out'
        });
    </script>
